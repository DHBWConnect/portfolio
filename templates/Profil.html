{% extends "layout.html" %}
{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center centringProfile">
    <form class="form-signin">
        <div class="form-label-group">
            <label for="readMatches">Meine Matches</label>
            <table id="readMatches" style="background-color: white; border-radius: 5px">
                <tr>
                    <td>{%for value in ergebnis%}<p>{{value}}</p>{%endfor%}</td>
                </tr>
            </table>
        </div>
        <br>
        <div class="form-label-group">
            <label for="termine">Meine Termine</label>
            <table id="termine" style="background-color: white; border-radius: 5px" >
                <tr>
                    <td>{%for value in termine%}<p>{{value}}</p>{%endfor%}</td>
                </tr>
            </table>
        </div>
        <br>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
{% endblock %}
