<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DHBW-Connect/Login</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="shortcut icon" href="/static/blitz5.png">
</head>
<body style="background-image: url('/static/Background.png'); background-repeat: no-repeat; background-attachment: fixed; background-size:cover;">
<div class="container d-flex flex-column justify-content-center align-items-center centring">
    <img src="/static/blitz5.png" class="rounded" alt="blitz5">
    <form class="form-signin">
        <div class="form-label-group">
            <label for="inputEmail">Email-Adresse</label>
            <input type="email" name="inputEmail" id="inputEmail" class="form-control input-lg" placeholder="Email-Adresse" required autofocus>
        </div>
        <div class="form-label-group">
            <label for="inputPassword">Passwort</label>
            <input type="password" name="inputPassword" id="inputPassword" class="form-control input-lg" placeholder="Passwort" required>
        </div>
        <br>
        <button class="btn btn-danger" role="button" formaction="/Anmelden" formmethod="POST">Anmelden</button>
        <a href="/Registrierung" class="btn btn-danger" role="button">Registrieren</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
